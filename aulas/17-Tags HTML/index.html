<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
</head>
<body style="font-family: Verdana, Geneva, Tahoma, sans-serif; background-color: darkgrey;">

    <h1>TAGS PARA HTML</h1>

    <div>DIV____DIVISÃO/ESPAÇO</div>
    <br>
    <span>SPAN____SPAN</span>
    <br><br>
    <header>HEADER___CABEÇALHO</header>
    <br>
    <main>MAIN____PRINCIPAL</main>
    <br>
    <nav>NAV____<a href="#">Link</a></nav>
    <br>
    <section>SECTION____SEÇÃO</section>
    <br>
    <article>ARTICLE____ARTIGO</article>
    <br>
    <aside>ASIDE____APARTE</aside>
    <br>
    <footer>FOOTER____RODAPÉ</footer>

    
</body>
</html>
