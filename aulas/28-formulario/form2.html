<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>

    <form action="cadastro.JS" method="POST" autocomplete="on">

        <fieldset>

            <legend>Tabela</legend>

            <label for="icor">Escolha a cor </label>
            <input type="color" name="cor" id="icor" value="#15ff11"><br><br>

            <label for="iniv">Nivel de satisfação </label>
            <input type="range" name="nivel" id="iniv" min="5" max="20" value="3"><br><br>

            <label for="iima">Imagem do perfil </label>
            <input type="image" name="imagem" id="iima"><br><br>

            <label for="iarq">Foto do perfil </label>
            <input type="file" name="arquivo" id="iarq">

        </fieldset>

    </form>
    
</body>
</html>
