<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário GET/POST</title>
</head>
<body>

    <h1>Formulário</h1>

    <form action="cadastro.javascript" method="POST"><!--Dentro de form autocomplet off-->

        <fieldset>

            <legend>Dados pessoais</legend>

                <p><label for="inome">Nome:</label><input type="text" name="nome" id="inome"></p>
                <p><label for="isobrenome">Sobrenome:</label><input type="text" name="sobrenome" id="isobrenome"></p>

        </fieldset>

        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
