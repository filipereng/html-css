<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio no site</title>
</head>
<body>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios no site</p>
    <audio src="audio e video/guanacast-33.mp3.mp3" controls autoplay>Musica do guanabara</audio>

    <p>Outros modos</p>
    <audio preload="auto" autoplay controls loop>
    <source src="audio/guanacast-33.mp3.mp3" type="audio/mpeg">
    <source src="audio/guanacast-33.ogg" type="audio/ogg">
    <source src="audio/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir esse arquivo audio.
    <a href="audio/guanacast-33.mp3.mp3">Clique para baixar o arquivo MP3</a></p>
</audio>
