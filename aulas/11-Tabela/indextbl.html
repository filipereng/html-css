<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
</head>
<style>

    tr > th  {
        color: red;
        
    }
    .td1 {
        color: blue;
    }
    table {
        border: 1px solid black;
        
    }
    #g {
        color: green;
    }
    thead {
        background-color: blue;
    }
    #trbody {
        background-color: yellow;
    }
    caption {
        font-weight: bold;
        font-size: 1.6em;
        background-color: blueviolet;
    }
   

</style>
<body>

    <h1>Uso de tabela grande</h1>

    <table>
        
            <caption>
                Pesquisa da população
            </caption>
        
        <thead>

            <tr>
                <th>Unidade federativa</th>
                <th id="g">População</th>
                <th>% da população</th>
                <th>cidade</th>
            </tr>

        </thead>

        <tr id="trbody">
            <td class="td1">SP</td>
            <td id="g">800 pessoas</td>
            <td class="td1">500%</td>
            <td class="td1">pg</td>
        </tr>

    </table>
    
</body>
</html>
