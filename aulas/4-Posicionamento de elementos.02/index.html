<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento de elementos (RELATIVO, FIXO, Z-INDEX, FLOAT)</title>
</head>
<body>

    <div style=
    "background-color: blue;
    width: 300px;
    height: 300px;
    position: relative;
    left: 500px;
    top: 400px;
    z-index: 900;
    ">
        
    </div>

    <div style=
    "background-color: red;
    width: 300px;
    height: 300px;
    position: fixed;
    bottom: 250px;
    left: 500px;
    ">
        
    </div>

    <div style=
    "background-color: green;
    width: 300px;
    height: 300px;
    position: fixed;
    left: 10px;
    bottom: 400px;
    ">
        
    </div>

    <div style=
    "background-color: yellow;
    width: 300px;
    height: 300px;
    position: relative;
    top: 400px;
    left: 10px;
    ">
        
    </div>

   
    
</body>
</html>
