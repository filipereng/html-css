<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
</head>
<body>

    <h2>(input) De vários tipos</h2>
    <br><br><br>
    <hr>

    <h3>(input) type="button"</h3>
    <label>Digite no botão</label>
    <input type="button"/>
    <hr>

    <h3>(input) type="text" e (placeholder) para texto dentro da caixa<h3>
        <label>Digite seu texto</label>
    <input type="text" placeholder="Digite aqui texto"/>
    <hr>

    <h3>(input) type="checkbox"</h3>
    <input type="checkbox"/>
    <hr>

    <h3>(input) type="date"</h3>
    <input type="date"/>
    <hr>

    <h3>(input) type="image"</h3>
    <input type="image"/>
    <hr>

    <h3>(input) type="password"</h3>
    <input type="password" placeholder="Digite a senha"/>
    <hr>

    <h3>(input) type="image"</h3>
    <input type="image"/>
    <hr>

    <h3>(input) type="number"</h3>
    <input type="number"/>
    <hr>

    <h3>""(button) type="button"""</h3>
    <button type="button"></button>
    <hr>

    <br>
    <select>
        <option value="">Variedade de coisas dentro da caixa</option>
        <option value="3">1</option>
        <option value="2">2</option>
    </select>
    <hr>
    <br>
    

    <h3>Tag (textarea)</h3>
    <textarea rows="1" cols="0"><!-- min-length (minimo de linhas) -->



</body>
</html>
